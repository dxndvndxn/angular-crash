<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2" />
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p>
    Price:
    <span class="font-bold"> {{ product.price | currency: "RUB" }} </span>
  </p>
  <button
    class="border py-2 px-4 rounded bg-yellow-400"
    (click)="detail = !detail"
    [ngClass]="{
      'bg-yellow-400': !detail,
      'bg-blue-400': detail
    }"
  >
    {{ detail ? "Hide" : "Show Details" }}
  </button>
  <div *ngIf="detail">
    <p class="text-center">
      {{ product.description }}
    </p>
    <p>
      Rating: <span class="font-bold">{{ product.rating.rate }}</span>
    </p>
  </div>
</div>
