<h1 class="font-bold mb-2 text-center text-lg">{{ title | uppercase }}</h1>
<p *ngIf="isLoading" class="text-center font-bold">Loading..</p>
<input type="text" class="mb-2 border py-2 px-4 w-full" [(ngModel)]="search" />
<app-product
  *ngFor="let product of productsService.products | filterProducts: search"
  [product]="product"
></app-product>
<button
  class="rounded-full bg-pink-500 text-white right-5 fixed bottom-5 py-2 px-4"
  (click)="modalService.open()"
>
  Add new product!
</button>
<app-product-modal
  *ngIf="modalService.isVisible$ | async"
  title="Create new product"
>
  <app-create-product></app-create-product>
</app-product-modal>
