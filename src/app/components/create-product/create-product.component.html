<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
    [ngClass]="{ 'border-red-500': title.errors && title.touched }"
    appFocus
  />
  <button type="submit" class="py-2 px-4 bg-blue-500 text-white m-1">
    Create!
  </button>
</form>
